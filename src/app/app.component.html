<div class="container fluid" style="margin-top: 50px;">
  <div class="row">

    <div class="col-6 col-md-4">


<h3 >Employees</h3>
  <table class="table table-hover text-centered ">
    <thead class="bg-primary">
    <tr >
      <th scope="col">name</th>
      <th scope="col">salary</th>
      <th>Subscribe Events</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employees">
      <td>{{e.name}}</td>
      <td>{{e.salary}}</td>
      <td><button class=" btn btn-primary bg-primary" (click)="subscribeevent=true;connect(e)">Sub</button></td>
    </tr>
    </tbody>
  </table>

  <br><br>
    </div>

  <div *ngIf="subscribeevent " class="col-6 col-md-4">
    <h3 *ngIf="currentEmployee">{{currentEmployee.name}} Events</h3>

  <table class="table table-hover text-centered ">
    <thead class="bg-primary">
    <tr >
      <th scope="col">typeEvent</th>
      <th scope="col">Event date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ev of employeesevents">
      <td>{{ev.typeEvent}}</td>
      <td>{{ev.date}}</td>
    </tr>
    </tbody>
  </table>
</div>

  </div>




</div>
